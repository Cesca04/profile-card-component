<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Manrope:wght@800&family=Roboto:wght@100&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="./css folder/style.css">
</head>
<body>
  <main>
    <div class="inner-page">
      <div class="upper-page"></div>
      

      <div class="lower-page">
          <div class="first-image">
            <img src="./images/image-victor.jpg" alt="Victor-image" class="image">
          </div>
          
          <div class="text-part">
              <div class="first-text">
                <div class="first-text-name"><strong>Victor Crest</strong> 26</div>            
                <div class="small-font"><p>London</p></div>
                
              </div>
              <div class="border"></div>
              <br>
              <div class="second-text">
                <div class="second-texts">
                  <div><p><strong>80K</strong></p></div>
                  <div class="small-font"><p>Followers</p></div>
                </div>
                <div class="second-texts">
                  <div><p><strong>803K</strong></p></div>
                  <div class="small-font"><p>Likes</p></div>
                </div>
                <div class="second-texts">
                  <div><p><strong>1.4K</strong></p></div>
                  <div class="small-font"><p>Photos</p></div>
                </div>
              </div>
          </div>
      </div>
            
        
      </div>
    </div>
  </main>

</body>
</html>
